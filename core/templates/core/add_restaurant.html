{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant picker</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="content">
        <div class="btn btn-logout">
            <p>Sign out</p>
        </div>
        <div class="container">
            <div class="header">Add a new restaurant</div>
            <div class="form">
                <input type="text" name="login-form" autocomplete="off" required />
                <label for="name" class="label-name">
                    <span class="content-name">Name</span>
                </label>
            </div>
            <div class="form">
                <input type="text" name="login-form" autocomplete="off" required />
                <label for="name" class="label-name">
                    <span class="content-name">Url</span>
                </label>
            </div>
            <div class="form">
                <input type="text" name="login-form" autocomplete="off" required />
                <label for="name" class="label-name">
                    <span class="content-name">Phone number</span>
                </label>
            </div>
            <p class="content-name">Notes</p>
            <textarea name="Text1"></textarea>
            <div class="btn-container">
                <div id="btn-send" class="btn">
                    <p>Add</p>
                </div>
                <div id="back-to-home" class="btn">
                    <p>Go back</p>
                </div>

            </div>

        </div>
    </div>
    {% csrf_token %}
    <script src="{% static 'core/js/add_restaurant.js' %}"></script>
    <script src="{% static 'core/js/logout.js' %}"></script>
    <script src="{% static 'core/js/popup.js' %}"></script>
</body>
</html>
